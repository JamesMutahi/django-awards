{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">


	{%if title%}

	<title>{{title}}</title>
	{% endif %}
	<link href="https://fonts.googleapis.com/css?family=Nunito|Cormorant&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	{% block styles %}
	{% bootstrap_css %}
	{% endblock %}


	<link rel="stylesheet" href="/static/css/styles.css">
	<link rel="stylesheet" href="/static/css/sidebar.css">
	<link rel="stylesheet" href="/static/css/animate.css">
	<link rel="stylesheet" href="/static/css/index.css">
	<script src="https://unpkg.com/feather-icons"></script>
</head>

<body>


<!--	navbar -->
{% include "navbar.html" %}

<!--	end of navbar-->

<div id="main">

</div>
<!--	block content -->
{% block content %} {%endblock%}
<!--	end of block content-->


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content p-3">
			<div class="row">
				<div class="col-md-6 border-right text-center m-0 ">
					<div class="modal-header pl-3">
						<h5 class="modal-title text-muted mx-3">Already have an account?</h5>
					</div>
					<div class="modal-body">
						<a href="/accounts/login/"><button class="btn btn-lg btn-outline-success">Sign In</button></a>
					</div>
				</div>
				<div class="col-md-6 text-center m-0 ">
					<div class="modal-header">
						<h5 class="modal-title text-muted mx-5">Need an account?</h5>
					</div>
					<div class="modal-body">
						<a href="/accounts/register/"><button class="btn btn-lg btn-outline-info">Sign Up</button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
{% bootstrap_javascript %}
{% endblock %}
<script>
      feather.replace()




</script>
<script src="/static/js/scripts.js"></script>
</body>

</html>
