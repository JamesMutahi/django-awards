{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
	<span class="float-left container ml-5 mt-3">
		<a href="#"><button class="btn btn-lg btn-outline-info d-flex">Following<i class="feather-16 mt-1 ml-2"
		                                                                           data-feather="activity"></i> + 0
		</button></a>
	</span>
	<div class="container">
		<div class="profile-layout text-center">
			<div>
				<img src="{{ user_object.profile.image.url }}" class="rounded-circle border responsive hvr-float-shadow " alt="..."
				     height="120"
				     width="120">
			</div>
			<h1 class="text-uppercase mt-3 font-weight-bold">{{ user_object.profile.user}}</h1>
			<hr style="width: 80px;">
			<a href="{{ user_object.email }}"><h4 class="text-body">{{ user_object.email }}</h4></a>
			<div>
				<h6 class="font-weight-bold mt-3">{{ user_object.profile.bio }}</h6>
			</div>
		</div>
	</div>
</div>
{% endblock %}
