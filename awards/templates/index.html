{% extends 'layout.html' %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top: -10.15%;">
	<ol class="carousel-indicators">
		<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div class="carousel-item active">
			<img class="d-block w-100" src="/static/img/analysis.jpg" alt="First slide">
			<div class="carousel-caption d-none d-md-block text-dark" style="font-size: 20px">
				<h1 class=" font-weight-bold">VIEW PROJECTS</h1>
				<a href="{% url 'project' %}"><button class="btn btn-lg btn-info  font-weight-bold">VIEW</button></a>

			</div>
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="/static/img/rate.jpg" alt="Second slide">
			<div class="carousel-caption d-none d-md-block text-dark" style="font-size: 20px">
				<h1 class=" font-weight-bold">POST A PROJECT</h1>
        <a href="{% url 'project' %}"><button class="btn btn-lg btn-info font-weight-bold">VIEW</button></a>
			</div>
		</div>
		<div class="carousel-item">
			<img class="d-block w-100" src="/static/img/projects.jpg" alt="Third slide">
			<div class="carousel-caption d-none d-md-block text-dark" style="font-size: 20px">
				<h1 class=" font-weight-bold">RATE A PROJECT</h1>
        <a href="{% url 'project' %}"><button class="btn btn-lg btn-info font-weight-bold">VIEW</button></a>
			</div>
		</div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>


{% endblock %}
